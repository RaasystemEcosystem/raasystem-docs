<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raasystem Documentation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="images/raasystem-logo.png" alt="Raasystem Logo" width="120">
    <h1>Raasystem Documentation</h1>
    <button id="theme-toggle" title="Toggle dark/light theme">ðŸŒ™</button>
    <select id="version-selector" title="Select documentation version"></select>
  </header>

  <div class="container">
    <aside class="toc" id="toc">
      <!-- Table of Contents will be dynamically inserted -->
    </aside>

    <main class="content">
      <section id="search">
        <input type="text" id="doc-search" placeholder="Search docs..." />
      </section>

      <section id="overview">
        <h2>Overview</h2>
        <p>Welcome to Raasystem! Explore our ecosystem, smart contracts, and APIs.</p>
      </section>

      <section id="features">
        <h2>Key Features</h2>
        <ul>
          <li>AI-driven trading engine</li>
          <li>Tokenomics and smart contracts</li>
          <li>Cross-border payments and Raaskoin integration</li>
        </ul>
      </section>

      <section id="video">
        <h2>Watch Intro Video</h2>
        <video controls width="100%">
          <source src="videos/onboarding-video.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </section>
    </main>
  </div>

  <script src="components/theme-toggle.js"></script>
  <script src="components/toc.js"></script>
  <script src="components/search.js"></script>
  <script src="components/versioning.js"></script>
  <script src="script.js"></script>
</body>
</html>
